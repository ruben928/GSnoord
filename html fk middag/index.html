<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welkom Pagina</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 32px;
            margin: 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welkom op de Welkomstpagina!</h1>
        <p>Kies een optie hieronder:</p>
        <button class="button" onclick="alert('Knop 1 aangeklikt')">Knop 1</button>
        <button class="button" onclick="alert('Knop 2 aangeklikt')">Knop 2</button>
        <button class="button" onclick="alert('Knop 3 aangeklikt')">Knop 3</button>
        <button class="button" onclick="alert('Knop 4 aangeklikt')">Knop 4</button>
        <button class="button" onclick="alert('Knop 5 aangeklikt')">Knop 5</button>
        <button class="button" onclick="alert('Knop 6 aangeklikt')">Knop 6</button>
        <button class="button" onclick="alert('Knop 7 aangeklikt')">Knop 7</button>
    </div>
</body>
</html>
